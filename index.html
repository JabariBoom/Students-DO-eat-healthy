<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students DO Eat Healthy!</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="search-bar">
            <img src="./images/food icon.png" alt="food icon">
            <h1>What will it be today?</h1>
            <div class="search-bar-top">
                <input type="text" id="foodSearch" placeholder="Search...">
                <button id="searchBtn">ğŸ”</button>
            </div>
            <div class="row">
                <ul id="foodList"></ul> <!-- Dynamic food list will be appended here -->
            </div>
        </div>

        <!-- Default Buttons will be appended here dynamically using JS -->
        <div id="default-buttons" class="food-buttons">
            <!-- Buttons will be fetched and displayed here -->
        </div>

        <div class="search-bar-form">
            <h2>Share one of your favourite recipes!</h2>
            <form id="recipeForm">
                <input type="text" id="foodName" name="foodName" placeholder="Food Name" required>      
                <textarea id="recipeDirections" name="recipeDirections" placeholder="Directions" required></textarea>               
                <textarea id="ingredients" name="ingredients" placeholder="Ingredients (comma separated)" required></textarea>
                <input type="url" id="imageUrl" name="imageUrl" placeholder="Image URL">
                <button type="submit">Submit Recipe</button>
            </form>
        </div>
    </div>

    <!-- Food Popup -->
    <div id="foodPopup" class="popup">
        <div class="popup-content">
            <span class="close-btn">&times;</span>
            <div id="popupContent"></div>
        </div>
    </div>

    <script type="module" src="./index.js"></script>
</body>
</html>
